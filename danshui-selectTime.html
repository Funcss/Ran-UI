<script>
    //高德地图demo
    window.init = function () {
        var map = new AMap.Map('ds-mapbox', {
            mapStyle: 'amap://styles/e4de8b956bdbf04fb4adebb972827ccb', //矢量地图夜间样式
            center: [120.585, 31.298], // starting position [lng, lat]
            zoom: 11, // starting zoom 
            // pitch:15, // 地图俯仰角度，有效范围 0 度- 83 度
            // viewMode:'3D', // 地图模式
        });




        // 创建一个 Marker 实例：


        var icon1 = new AMap.Icon({
            //position: new AMap.LngLat(120.585197, 31.299473), // 经纬度对象
            size: new AMap.Size(14, 20),
            image: 'dest/images/hmb/poi-marker-red.png',
            imageSize: new AMap.Size(14, 20),
        });
        var icon2 = new AMap.Icon({
            //position: new AMap.LngLat(120.585197, 31.299473), // 经纬度对象
            size: new AMap.Size(14, 20),
            image: 'dest/images/hmb/poi-marker-gray.png',
            imageSize: new AMap.Size(14, 20),
        });

        // 将 Icon 实例添加到 marker 上:
        var marker1 = new AMap.Marker({
            position: new AMap.LngLat(120.585197, 31.299473),
            offset: new AMap.Pixel(-10, -10),
            icon: icon1, // 添加 Icon 实例
        });

        var marker2 = new AMap.Marker({
            position: new AMap.LngLat(120.613865, 31.290892),
            offset: new AMap.Pixel(-10, -10),
            icon: icon2, // 添加 Icon 实例
        });

        var markerList = [marker1, marker2];
        // 将创建的点标记添加到已有的地图实例：
        map.add(markerList);
    }



    //模拟marker点击弹出层气泡
    window.onload = function () {
        //数字动态加载
        numberShow();
        //tab按扭
        tabs();
        //水波纹
        Waves.attach('.btn, .list-link, .select_value, .menu-item');
        Waves.init();

        //滚动效果

        pileScroll(".pile", true);
    }
</script>
